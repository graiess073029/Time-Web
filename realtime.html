<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Digital Clock</title>
</head>
<body>
        <div class="clock">
            <div class="hours">
                <p class="hour" id="hour">
                </p>    
            </div>
    
            <div class="minutes">
                <p class="minute" id="minute">
                </p>

            </div>
    
            <div class="secondes">
                <p class="seconde" id="seconde">
                </p>
            </div>

            <div class="pm-am" id="pm-am">
                <p id="f">
                    AM
                </p>
            </div>

        </div>

        <div class="clock-info">

            <div class="info">
                <p id="day">
                    
                </p>
    
                <p id="date">
    
                </p>
            </div>

            <div class="format-button">
                <div class="format">
                    <div class="form-check form-switch">
                        <input style="display:inline-block !important;" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="changeformat()">
                        <span style="display:inline-block !important;" id="formatspan" >24H</span>
                    </div>
                </div>
            </div>
        </div>


    <script src="js.js" onload="clock_function();clock_info()"></script>
</body>
</html>
